<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Crep Culture</title>
  <link rel="stylesheet" href="Css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">Crep Culture</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">

    <div class="login-box">

      <h1 id="form-title">Login</h1>

      <!-- Login Form -->
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <p class="toggle-form">Don't have an account? <span id="show-signup">Sign Up</span></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="hidden">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p class="toggle-form">Already have an account? <span id="show-login">Login</span></p>
      </form>

    </div>

  </main>

  <script src="login.js"></script>
</body>
</html>
