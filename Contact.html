<script src="Javascript/script.js"></script>
<script>
  //This is for ham burger for the contact html page 
// Burger menu logic
(function () {
  const burger = document.querySelector('.cc-burger');
  const nav = document.getElementById('cc-side-nav');
  const overlay = document.getElementById('cc-overlay');

  if (!burger || !nav || !overlay) {
    console.error('Missing burger/nav/overlay elements.');
    return;
  }

  function openNav() {
    burger.classList.add('open');
    nav.classList.add('open');
    overlay.classList.add('active');
    burger.setAttribute('aria-expanded', 'true');
    nav.setAttribute('aria-hidden', 'false');
    overlay.setAttribute('aria-hidden', 'false');
  }

  function closeNav() {
    burger.classList.remove('open');
    nav.classList.remove('open');
    overlay.classList.remove('active');
    burger.setAttribute('aria-expanded', 'false');
    nav.setAttribute('aria-hidden', 'true');
    overlay.setAttribute('aria-hidden', 'true');
  }

  function toggleNav() {
    if (nav.classList.contains('open')) closeNav();
    else openNav();
  }

  burger.addEventListener('click', toggleNav);
  overlay.addEventListener('click', closeNav);
  nav.querySelectorAll('a').forEach(a => a.addEventListener('click', closeNav));

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeNav();
    if ((e.key === 'Enter' || e.key === ' ') && document.activeElement === burger) {
      e.preventDefault();
      toggleNav();
    }
  });
})();

</script>
</body>
</html>
