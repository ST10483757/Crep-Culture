<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Css/styles.css"> <!-- Your external CSS -->
  <style>
    /* Inline fixes for side nav + burger */
    body { margin:0; font-family: Arial, sans-serif; }

    header.fixed {
      height:64px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fafafa;
      box-shadow:0 1px 4px rgba(0,0,0,0.05);
      position:relative;
      z-index:2;
    }

    header.fixed h1 { margin:0; font-size:18px; }

    /* Burger */
.cc-burger {
  position: fixed;
  left: 14px;
  top: 14px;
  z-index: 20002;
  width: 44px;
  height: 40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-start;
  gap:6px;
  background: transparent;
  border: none;
  cursor: pointer;
}

.cc-side-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100%;
  background: #111;
  color: #fff;
  padding-top: 80px;
  box-sizing: border-box;

  /* start hidden */
  transform: translateX(-100%);
  transition: transform 0.3s ease;

  z-index: 20001;
}

/* show when open */
.cc-side-nav.open {
  transform: translateX(0);
}
.cc-side-nav a {
  display: block;
  color: #fff;   /* force white so it shows on dark background */
  text-decoration: none;
  padding: 12px 20px;
  font-size: 18px;
}
.cc-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 20000;
  display: none;
}

.cc-overlay.active {
  display: block;
}


.cc-side-nav a:hover {
  background: rgba(255,255,255,0.1);
}


.cc-burger .cc-bar {
  display:block;
  width:30px;
  height:3px;
  background:#111;
  border-radius:2px;
  transition: transform .32s ease, opacity .2s ease;
}

/* X animation â€” use nth-of-type so it always works */
.cc-burger.open .cc-bar:nth-of-type(1) {
  transform: translateY(9px) rotate(45deg);
}
.cc-burger.open .cc-bar:nth-of-type(2) {
  opacity: 0;
}
.cc-burger.open .cc-bar:nth-of-type(3) {
  transform: translateY(-9px) rotate(-45deg);
}

  </style>
</head>
<body>
  <!-- Header -->
  <header class="fixed">
    <h1>Contact Us</h1>
    <button class="cc-burger" aria-label="Open menu" aria-controls="cc-side-nav" aria-expanded="false">
    <span class="cc-bar"></span>
    <span class="cc-bar"></span>
    <span class="cc-bar"></span>
  </button>
  </header>

  <!-- Side nav -->
  <nav id="cc-side-nav" class="cc-side-nav" aria-hidden="true">
    <ul>
      <li><a href="Page1.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="shop.html">Shop Now</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>
  <div id="cc-overlay" class="cc-overlay" aria-hidden="true"></div>
  <!-- Contact Information -->

  <!-- Maps -->

  <script>
    (function(){
    const burger = document.querySelector('.cc-burger');
    const nav = document.getElementById('cc-side-nav');
    const overlay = document.getElementById('cc-overlay');

    if(!burger || !nav || !overlay){
      console.error('Missing burger/nav/overlay elements (check IDs/classes).');
      return;
    }

    function openNav(){
      burger.classList.add('open');
      nav.classList.add('open');
      overlay.classList.add('active');
      burger.setAttribute('aria-expanded','true');
      nav.setAttribute('aria-hidden','false');
      overlay.setAttribute('aria-hidden','false');
    }
    function closeNav(){
      burger.classList.remove('open');
      nav.classList.remove('open');
      overlay.classList.remove('active');
      burger.setAttribute('aria-expanded','false');
      nav.setAttribute('aria-hidden','true');
      overlay.setAttribute('aria-hidden','true');
    }
    function toggleNav(){
      if(nav.classList.contains('open')) closeNav();
      else openNav();
    }

    // click burger
    burger.addEventListener('click', toggleNav);

    // click overlay
    overlay.addEventListener('click', closeNav);

    // close when any nav link clicked
    nav.querySelectorAll('a').forEach(a => a.addEventListener('click', closeNav));

    // keyboard: Esc closes, Enter/Space toggles burger when focused
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closeNav();
      if((e.key === 'Enter' || e.key === ' ') && document.activeElement === burger){
        e.preventDefault(); toggleNav();
      }
    });
  })();
  </script>
</body>
</html>
